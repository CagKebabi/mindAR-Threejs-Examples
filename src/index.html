      html, body {
        position: relative;
        margin: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
      }
      .progressContainer {
        background-color: #181A21;
        height: 100dvh;
        position: relative;
        z-index: 9;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
      .logoContainer {
        display: flex;
        justify-content: center;
      }
      .textContainer1 {
        text-align: center;
        color: #00AEEA;
        font-weight: bold;
        font-size: 2rem;
        margin-top: 25px;
      }
      .textContainer2 {
        color: #ffcc07;
        font-size: 1rem;
        text-align: center;
        margin-top: 15px;
      }
      #startButton {
        background-color: #009721;
        color: white;
        font-size: 1.5rem;
        padding: 10px 20px;
        border: none;
        border-radius: 10px;
        margin-top: 15px;
        cursor: pointer;

      }
      .progressBoxesContainer {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 25px;
        margin-top: 100px;
      }
      .progressBox {
        text-align: center;
        color: #ffcc07;
        font-weight: bold;
        border: 1px solid #959595;
        padding: 10px;
        border-radius: 10px;
      }
    </style>
